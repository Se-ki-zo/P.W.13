<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./script/Card.js"></script>
  <script defer src="./script/CardList.js"></script>
  <script defer src="./script/Popup.js"></script>
  <script defer src="./script/EditProfilePopup.js"></script>
  <script defer src="./script/ImagePopup.js"></script>
  <script defer src="./script/NewCardPopup.js"></script>
  <script defer src="./script/UserInfo.js"></script>
  <script defer src="./script/FormValidator.js"></script>
  <script defer src="./script/Api.js"></script>
  <script defer src="./script/script.js"></script>
</head>

<body>

  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>

    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <!-- Jaques Causteau / Sailor, Researcher -->
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>

    <div class="places-list root__section">
      <!-- Пример вёрстки карточки: -->
      <div class="place-card">
        <div class="place-card__image"
          style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div>
      <!-- конец примера. -->
    </div>

    <div class="popup root__new-card">
      <div class="popup__content">
        <img src="./images/close.svg" alt="закрыть" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название"
            minlength="2" maxlength="30" required>
          <span class="popup__warning popup__warning_required-top"></span>
          <!-- err -->
          <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку"
            minlength="2" required>
          <span class="popup__warning popup__warning_required-bottom"></span>
          <!-- err -->
          <button type class="button popup__add-button">+</button>
        </form>
      </div>
    </div>

    <div class="popup root__about">
      <div class="popup__content">
        <img src="./images/close.svg" alt="закрыть" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="new">
          <input type="text" name="name" class="popup__input popup__input_type_user" placeholder="Имя" minlength="2"
            maxlength="30" required>
          <span class="popup__warning popup__warning_required-top"></span>
          <!-- err -->
          <input type="text" name="about" class="popup__input popup__input_type_about" placeholder="О себе"
            minlength="2" maxlength="30" required>
          <span class="popup__warning popup__warning_required-bottom"></span>
          <!-- err -->
          <button type class="button popup__save-button button_active">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup root__image">
      <div class="popup__content popup__content-image">
        <img src="./images/close.svg" alt="закрыть" class="popup__close">
        <img alt="фото" class="popup__image">
      </div>
    </div>
  </div>

  </div>
</body>

</html>
